<div style="width:62px;min-height:62px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" title="#collectDate#">
  <center>
    <span style="font-weight: 400;font-size : 12px; padding: 5px!important;" class='cmdName'>#name#<br/></span>
    <span style="font-size: 2em;" class="iconCmd#id#"></span>
  </center>

  <script>
    if ('#state#' == '1' || '#state#' == 1) {
      $('.iconCmd#id#').append('<i class="icon jeedom-porte-ferme"></i>');
      $('.cmd[data-cmd_id=#id#]').attr('title', 'Portes fermÃ©es  -  #collectDate#');
    }
    if ('#state#' == '0' || '#state#' == 0) {
      $('.iconCmd#id#').append('<i class="icon jeedom-porte-ouverte"></i>');
      $('.cmd[data-cmd_id=#id#]').attr('title', 'Porte(s) ouverte(s)  -  #collectDate#');
    }
  </script>
</div>
