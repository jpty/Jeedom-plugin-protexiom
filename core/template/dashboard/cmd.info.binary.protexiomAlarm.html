<div style="width:90px;min-height:62px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" title="Valeur du #valueDate#, collectÃ©e le #collectDate#">
  <center>
    <span style="font-weight: 400;font-size : 12px;" class='cmdName'>#name_display#</span>
    <span style="font-size: 3em;font-weight: bold;margin-top: 5px;" class="iconCmd#uid#"></span>

  <script>
    if ('#state#' == '1' || '#state#' == 1) {

    }
  </script>
</div>
